    <script>
       // JavaScript code for handling the "Add to Cart" button click
        var addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
            var productId = button.getAttribute('data-product-id');
            var productName = button.parentNode.parentNode.querySelector('p:nth-child(1)').textContent;
            var productPrice = button.parentNode.parentNode.querySelector('label:nth-child(1)').textContent;

            // Save the cart data to localStorage or pass it to the next webpage using query parameters, cookies, or server-side storage
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            // Check if the selected product is already in the cart
            var existingItem = cartItems.find(function(item) {
                return item.id === productId;
            });

            if (existingItem) {
                // If the product is already in the cart, update its quantity
                existingItem.quantity++;
            } else {
                // If the product is not in the cart, add it as a new item
                var newItem = {
                id: productId,
                name: productName,
                price: productPrice,
                quantity: 1
                };
                cartItems.push(newItem);
            }

            // Save the updated cart data to localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Perform the necessary logic to add the product to the cart
            console.log('Product ' + productId + ' added to cart<br>' + 'Product Name ' + productName + ' is $' + productPrice);
            });

        }); 
    </script>
